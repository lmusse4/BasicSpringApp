<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
</head>
<body>
<h1>Edit Author</h1>
<form th:action="@{/authors/update/{id}(id=${author.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${author.name}" />
    <button type="submit">Save</button>
</form>
</body>
</html>
