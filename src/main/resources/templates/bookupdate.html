<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<h1>Update Book</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of books and display the data -->
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td>
            <a th:href="@{/books/update/{id}(id=${book.id})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
